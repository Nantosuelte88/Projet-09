{% extends 'base.html' %}
{% block content %}
    <h2>Posts</h2>
    {% for ticket in tickets %}
        <div class="ticket">
            <h3>{{ ticket.title }}</h3>
            <p>{{ ticket.description }}</p>
            {% if ticket.image %}
                <img src="{{ ticket.image.url }}" alt="{{ ticket.title }}">
            {% endif %}
            <p>Créé le : {{ ticket.time_created }}</p>
        </div>
    {% endfor %}
{% endblock content %}

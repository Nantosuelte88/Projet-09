<p>debut snippet ticket</p>
<div class="block-snippet">
  <h3>{{ ticket.title }}</h3>
  <p>{{ ticket.user }}</p>
  <p>{{ ticket.description }}</p>
  {% if ticket.image %}
    <img src="{{ ticket.image.url }}" alt="{{ ticket.title }}">
  {% endif %}
  <p>Créé le : {{ ticket.time_created }}</p>
  <p>_______________________________</p>

</div>

<p>fin ticket</p>

{% extends 'base.html' %}

{% block content %}
  <h2>Modifier mon avatar</h2>
  {% if messages %}
      {% for message in messages %}
          <p>{{ message }}</p>
      {% endfor %}
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Modifier l'avatar</button>
  </form>
{% endblock %}

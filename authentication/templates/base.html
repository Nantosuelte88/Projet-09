<!DOCTYPE html>
{% load static %}

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'app_web/style.css' %}" />
</head>
<body>
    <header>
        <div class="logo">
            <a href="{% url 'home' %}"><img src="/media/logo.png" alt="Logo de l'application LITRevu"></a>
        </div>
        {% if user.is_authenticated %}
        <nav>
            <a href="{% url 'feed' %}">Flux</a>
            <a href="{% url 'posts' %}">Posts</a>
            <a href="{% url 'subscription' %}">Abonnements</a>
        </nav>
                <div class="user-info">
            {% if user.avatar %}
                <a href="#avatarOptions"><img src="{{ user.avatar.url }}" alt="{{ user.username }} Avatar"></a>
            {% else %}
                <a href="#avatarOptions"><img src="/media/avatarbase.jpg" alt="{{ user.username }} Avatar"></a>
            {% endif %}
            <!-- Div cachée -->
            <div class="avatar-options" id="avatarOptions">
                <div class="block-avatar">
                    <button onclick="window.location.href='#'">Fermer</button>
                    <p>Bonjour {{ user.username }}</p>
                    {% if user.avatar %}
                    <button onclick="window.location.href='{% url 'update_avatar' %}'">Modifier mon avatar</button>
                    <button onclick="window.location.href='{% url 'delete_avatar' %}'">Supprimer mon avatar</button>
                    {% else %}
                        <button onclick="window.location.href='{% url 'add_avatar' %}'">Ajouter un avatar</button>
                    {% endif %}
                    <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">Se déconnecter</button>
                    </form>
                    <button onclick="window.location.href='{% url 'password_change' %}'">Modifier son mot de passe</button>
                </div>
            </div>
        </div>
        {% endif %}
    </header>
    {% block content %} {% endblock content %}

</body>
</html>
